output:
  - platform: ledc
    pin: 2
    frequency: 1220
    id: gpio_backlight_pwm

light:
  - platform: monochromatic # Define a monochromatic, dimmable light for the backlight
    output: gpio_backlight_pwm
    name: ${device_name} Display Backlight
    id: back_light
    restore_mode: ALWAYS_ON

switch:
  - platform: template
    name: Antiburn
    id: switch_antiburn
    icon: mdi:television-shimmer
    optimistic: true
    entity_category: "config"
    turn_on_action:
      - logger.log: "Starting Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - delay: 1s
      - lvgl.pause:
          show_snow: true
    turn_off_action:
      - logger.log: "Stopping Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - delay: 1s
            - lvgl.pause:

display:
  - platform: rpi_dpi_rgb
    id: main_display
    color_order: RGB
    invert_colors: True
    update_interval: never
    auto_clear_enabled: false # takes 2.8 seconds to clear the display
    dimensions:
      width: 800
      height: 480
    de_pin: 40
    hsync_pin: 39
    vsync_pin: 41
    pclk_pin: 0
    pclk_frequency: 12MHz
    data_pins:
      red:
        - 45        #r1
        - 48        #r2
        - 47        #r3
        - 21        #r4
        - 14        #r5
      green:
        - 5         #g0
        - 6         #g1
        - 7         #g2
        - 15        #g3
        - 16        #g4
        - 4         #g5
      blue:
        - 8         #b1
        - 3         #b2
        - 46        #b3
        - 9         #b4
        - 1         #b5

i2c:
  sda: GPIO19
  scl: GPIO20
  scan: true

touchscreen:
  platform: gt911
  on_release:
      then:
        - if:
            condition: lvgl.is_paused
            then:
              - script.execute: 
                  id: resume_display
                  bright_dis: 50
                  bright_en: 100

script:
  - id: resume_display
    mode: restart
    parameters: 
      bright_dis: int
      bright_en: int
    then:
      - lvgl.resume:
      - lvgl.widget.redraw:
      - logger.log: "LVGL resuming"
      - if: 
          condition: lvgl.is_paused
          then:
            - light.turn_on: 
                id: back_light
                brightness: !lambda return bright_dis * .01;
          else:
            - light.turn_on: 
                id: back_light
                brightness: !lambda return bright_en * .01;
      - lvgl.label.update:
          id: lbl_date
          text:
            time_format: "%a %Y-%m-%d %I:%M %p"
            time: ha_time
  - id: check_leds
    mode: restart
    then:
      - if:
          condition:
            # Same syntax for is_off
            binary_sensor.is_on: term_outside_state
          then:
            - lvgl.led.update:
                id: outside_temp_led
                brightness: 100%
          else:
            - lvgl.led.update:
                id: outside_temp_led
                brightness: 0%

