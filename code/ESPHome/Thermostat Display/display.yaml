select:
  - platform: template
    id: sel_pages
    options:
      - "Home"
      - "Advance"
      - "Weather Forcast"
    initial_option: "Home"
    optimistic: True
    on_value:
      then:
        - lvgl.label.update:
            id: lbl_header
            text: 
              format: "%s Page: %d of %d"
              args: ["x.c_str()", "i+1", "id(sel_pages).size()" ]
        - if:
            condition:
              lambda: "return int(i) == 0;"
            then:
              - script.execute: check_leds  
                  

  - platform: template
    id: climate_state
    options:
      - "off"
      - "heating"
      - "cooling"
      - "idle"
      - "fan"

    initial_option: "off"
    optimistic: True
  - platform: template
    id: climate_current_mode
    options:
      - "off"
      - "heat_cool"
      - "heat"
      - "cool"
      - "fan_only"
    initial_option: "off"
    optimistic: True

  - platform: lvgl
    id: current_mode
    widget: mode_dropdown 
    on_value:
      then:
        - if:
            condition:
              lambda: 'return id(mode_changed).state > 0 && id(target_temp_low).state > 0;'
            then:
              - number.set:
                  id: cool_temp_changed
                  value: 0
              - select.set_index:
                  id: climate_current_mode
                  index: !lambda return int(id(current_mode).active_index().value());

              - homeassistant.action:
                  action: climate.set_temperature
                  data:
                    target_temp_low: !lambda return id(target_temp_low).state;
                    target_temp_high: !lambda return id(target_temp_high).state;
                    hvac_mode: !lambda return id(climate_current_mode).state;
                    entity_id: climate.therm_master_thermostat_climate_controller 
              

