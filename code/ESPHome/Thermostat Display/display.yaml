esphome:
  name: display
  friendly_name: display
  platformio_options: 
    build_flags: "-DBOARD_HAS_PSRAM"
    board_build.esp-idf.memory_type: qio_opi
    board_build.flash_mode: dio
  

esp32:
  board: esp32s3box
  framework:
    type: esp-idf
    sdkconfig_options: 
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: y
      CONFIG_ESP32S3_DATA_CACHE_64KB: y
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y

psram:
  mode: octal
  speed: 80MHz

# Enable logging
logger:
  level: INFO

# Enable Home Assistant API
api:
  encryption:
    key: !secret therm_display_api_key

ota:
  - platform: esphome
    password: !secret therm_display_ota_pass

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Display Fallback Hotspot"
    password: !secret therm_display_ap_pass

captive_portal:

font:
  - file: "fonts/materialdesignicons-webfont.ttf"
    id: icons_100
    size: 100
    bpp: 4
    glyphs: [
      "\U000F0594", # clear-night
      "\U000F0590", # cloudy
      "\U000F0F2F", # exceptional
      "\U000F0591", # fog
      "\U000F0592", # hail
      "\U000F0593", # lightning
      "\U000F067E", # lightning-rainy
      "\U000F0595", # partlycloudy
      "\U000F0596", # pouring
      "\U000F0597", # rainy
      "\U000F0598", # snowy
      "\U000F067F", # snowy-rainy
      "\U000F0599", # sunny
      "\U000F059D", # windy
      "\U000F059E", # windy-variant
      "\U000F14E4", # sunny-off
      ]

time:
  - platform: homeassistant
    id: ha_time
    timezone: "America/Chicago"
    # repeated synchronization is not necessary unless the external RTC
    # is much more accurate than the internal clock
    #update_interval: 60m
    on_time:
      # Every 5 minutes
      - seconds: 0
        minutes: /1
        then:
          - lvgl.label.update:
              id: lbl_date
              text:
                time_format: "%a %Y-%m-%d %I:%M %p"
                time: ha_time
              #  format: "%s"
              #  args: [ 'id(ha_time).now().strftime("%a %Y-%m-%d %I:%M %p").c_str()' ] 
              #  !lambda id(ha_time).now().strftime("%Y-%m-%d %h:%M %p");
      - hours: 2,3,4,5
        minutes: 5
        seconds: 0
        then:
          - switch.turn_on: switch_antiburn
      - hours: 2,3,4,5
        minutes: 35
        seconds: 0
        then:
          - switch.turn_off: switch_antiburn

